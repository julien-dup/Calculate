<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Calculatrice</title>
  <link rel="stylesheet" href="ressources/css/style.css"> 
</head>
<body>
   <div class="calculate">
      <div class="boxAffichageResult">
        <input class="Affichageresult" type="text" id="result">
      </div>
      <div class="lineReset">
        <button data-button="=">=</button>
        <button data-button="resetAll">C</button>
      </div>
      <div class="lineNumberFunction">
          <div class="boxButtonNumber">
        <button type="button" data-button="number" data-self="1">1</button>
        <button  type="button" data-button="number" data-self="2">2</button>
        <button  type="button" data-button="number" data-self="3">3</button>
        <button  type="button" data-button="number" data-self="4">4</button>
        <button  type="button"data-button="number" data-self="5">5</button>
        <button  type="button"data-button="number" data-self="6">6</button>
        <button  type="button"data-button="number" data-self="7">7</button>
        <button  type="button"data-button="number" data-self="8">8</button>
        <button  type="button"data-button="number" data-self="9">9</button>
        <button  type="button"data-button="number" data-self="0">0</button>
        <button  type="button"data-button="number" data-self=",">,</button>
          </div>
          <div class="boxButtonFunction">
            <button data-button="fonction" data-self="modulo">m</button>
            <button>/</button>
            <button>*</button>
            <button>+</button>
            <button>-</button>
          </div>
      </div>
  </div>
  <script>
    const resetAll =document.querySelector("button[data-button=resetAll]")
    resetAll.addEventListener("click", function(){
        // console.log("reset")
        formElement.reset()  
    })
    const myButton =document.querySelectorAll("button[data-button=number]")
    // // myButton.addEventListener("click", function(){
    // //   myButton.className="buttonClick"
    // })
    myButton.forEach(element =>{
      element.addEventListener("click", function (){
        result.value += this.dataset.self
        element.className="buttonClick"
      })
    })
   
  
  </script> 
</body>
</html>

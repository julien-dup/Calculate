<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Calculatrice</title>
  <link rel="stylesheet" href="ressources/css/style.css">
</head>

<body>
  <div class="calculate">

    <div class="boxAffichageResult">
      <input class="Affichageresult" type="text" id="result">
    </div>
    <div class="lineReset">
      <button type="button" data-button="=" id ="egal">=</button>
      <button data-button="resetAll" type="button" id="reset">C</button>
    </div>
    <div class="lineNumberFunction">
      <div class="boxButtonNumber">
        <button type="button" data-button="number" data-self="1" id="number1">1</button>
        <button type="button" data-button="number" data-self="2" id="number2">2</button>
        <button type="button" data-button="number" data-self="3" id="number3">3</button>
        <button type="button" data-button="number" data-self="4" id="number4">4</button>
        <button type="button" data-button="number" data-self="5" id="number5">5</button>
        <button type="button" data-button="number" data-self="6" id="number6">6</button>
        <button type="button" data-button="number" data-self="7" id="number7">7</button>
        <button type="button" data-button="number" data-self="8" id="number8">8</button>
        <button type="button" data-button="number" data-self="9" id="number9">9</button>
        <button type="button" data-button="number" data-self="0" id="number0">0</button>
        <button type="button" data-button="number" data-self="," id="numberVirg">,</button>
      </div>
      <div class="boxButtonFunction">
        <button type="button" data-button="fonction" data-self="%" >m</button>
        <button type="button" data-button="fonction" data-self="/">/</button>
        <button type="button" data-button="fonction" data-self="*">X</button>
        <button type="button" data-button="fonction" data-self="+">+</button>
        <button type="button" data-button="fonction" data-self="-">-</button>
      </div>
    </div>
  </div>
  <script src="ressources/js/script.js"></script>
  
</body>

</html>

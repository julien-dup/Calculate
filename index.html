<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Calculatrice</title>
  <link rel="stylesheet" href="ressources/css/style.css"> 
</head>
<body>
   <div class="calculate">
      <div class="boxAffichageResult">
        <div class="Affichageresult">123456789</div>
      </div>
      <div class="lineReset">
        <button data-button="=">=</button>
        <button data-button="C">C</button>
      </div>
      <div class="lineNumberFunction">
          <div class="boxButtonNumber">
        <button type="button" data-button="1">1</button>
        <button  type="button" data-button="2">2</button>
        <button  type="button" data-button="3">3</button>
        <button  type="button" data-button="4">4</button>
        <button  type="button"data-button="5">5</button>
        <button  type="button"data-button="6">6</button>
        <button  type="button"data-button="7">7</button>
        <button  type="button"data-button="8">8</button>
        <button  type="button"data-button="9">9</button>
        <button  type="button"data-button="0">0</button>
        <button  type="button"data-button=",">,</button>
          </div>
          <div class="boxButtonFunction">
            <button data-button2="m">m</button>
            <button>/</button>
            <button>*</button>
            <button>+</button>
            <button>-</button>
          </div>
      </div>
  </div>
  <script>
    let myButton =document.querySelectorAll("button")
    myButton.document.addEventListener("click", function(){
      myButton.className="buttonClick"
    })
    myButton.addEventListener("click", function (){
      console.log(this.dataset.button)
    } )
  </script> 
</body>
</html>
